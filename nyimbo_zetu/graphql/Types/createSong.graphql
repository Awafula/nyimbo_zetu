type Song {
    id: ID!
    artists: String!
    title: String!
    lyrics: String!
    composer: String!
    midi: String!
    pdf: String!
    ytlink: String!
    subcategory_id: ID!
    user_id: ID!
    created_at: String!
    updated_at: String!
}

input CreateSongInput {
    artists: String!
    title: String!
    lyrics: String!
    composer: String!
    midi: Upload!
    pdf: Upload!
    ytlink: String!
    subcategory_id: ID!
    user_id: ID!
}

type CreateSongMutationResponse {
    message: String!
    upload: Song
}

input SongsSearchInput {
    artists: String
    title: String
    lyrics: String
    composer: String
}

input SongsSearchParams {
    limit: Int
    offset: Int
    search: String
    sort: String
    order: String
}
